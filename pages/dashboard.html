<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKNEST DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/dashboard.css">
  
</head>
<body>

    <nav class="navbar navbar-light bg-light px-3">
        <span class="navbar-brand mb-0 h1" >BOOKNEST</span>
        <input type="text" id="searchInput" class="form-control w-25" placeholder="Search by title or author" />
        <button class="btn btn-outline-danger ms-3" id="logoutBtn">Logout</button>
    </nav>

    <ul class="nav nav-tabs my-3 justify-content-center" id="bookTabs">
        <li class="nav-item">
            <a class="nav-link active" data-tab="all" href="#">All Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-tab="favorites" href="#">Favorites</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-tab="read" href="#">Read</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-tab="unread" href="#">Unread</a>
        </li>
    </ul>

    <div class="container mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 style="color: #db3444;">MY BOOK COLLECTION</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookModal" onclick="openAddBookModal()">+ Add Book</button>
        </div>
        <div class="row" id="bookList"></div>
    </div>

    <div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="bookForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookModalLabel">Add/Edit Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="bookId" />
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required />
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" required />
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <select class="form-select" id="genre" name="genre" required>
                                <option selected disabled value="">Choose a genre...</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Romance">Romance</option>
                                <option value="Historical Fiction">Historical Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Biography">Biography</option>
                                <option value="Self-Help">Self-Help</option>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="Unread">Unread</option>
                                <option value="Read">Read</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Book Cover</label>
                            <input type="file" class="form-control" id="image" accept="image/*" />
                            <img id="imagePreview" src="" alt="Book Cover" style="max-width: 100px; margin-top: 10px;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/dashboard.js"></script>
    
</body>
</html>
